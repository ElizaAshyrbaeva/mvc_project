<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="back">
  <a href="/hospitals" class="btn btn-outline-danger">back</a>
</div>

<div class="form-container">
  <form th:action="@{/hospitals/save}" th:object="${hospital}" th:method="POST">
<div>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" name="name">
</div>
    <div>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" name="address" >
    </div>
    <div>
    <label for="photo">Photo:</label>
    <input type="text" id="photo" th:field="*{link}" name="photo">
    </div>
    <button type="submit">Save</button>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>

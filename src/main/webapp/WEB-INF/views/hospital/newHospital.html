<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Hospital</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:method="POST"th:action="@{/hospitals/savePage}" th:object="${hospital}">

  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
<!--    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
  </div>

  <div>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address">
<!--    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>-->
  </div>
  <div>
    <label for="link">Link</label>
    <input type="text" th:field="*{link}" id="link">
  </div>

  <button type="submit">Save</button><p style="text-align:center;">



</form>
<br>
<p style="text-align: center">
  <a class="btn btn-outline-primary" role="button" href="/hospitals/savePage">Add new hospital</a></p>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>

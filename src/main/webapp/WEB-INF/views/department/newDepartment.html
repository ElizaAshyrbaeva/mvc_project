<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Department</title>
</head>
<body>
<form th:method="POST"th:action="@{/departments/save}" th:object="${departments}">

    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
    </div>

    <div class="form-group">
        <label>
            <select th:field="*{hospitalId}">
                <option value="">--Select an option--</option>
                <option th:each="hospital : ${hospitals}" th:value="${hospital.id}" th:text="${hospital.name}"></option>
            </select>
        </label>
    </div>

    <button type="submit">Save</button><p style="text-align:center;">
</form>


</body>
</html>

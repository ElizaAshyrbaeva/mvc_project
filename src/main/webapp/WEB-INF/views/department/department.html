<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>


<div>
    <a th:href="@{/hospitals/{hospitalId}/mainPage(hospitalId=${hospitalId})}" class="btn btn-primary">back</a>

    <a th:href="@{/departments/{hospitalId}/new(hospitalId=${hospitalId})}" class="btn btn-primary">Add</a>
</div>


<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Department</th>
        <th>Hospital</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.getId()}">ID</td>
        <td th:text="${department.getName()}">Department</td>
        <td th:text="${department.getHospital().getName()}">Hospital</td>
        <td>
            <form th:method="GET"
                  th:action="@{/departments/{hospitalId}/{departmentId}/edit(hospitalId=${hospitalId},departmentId=${department.getId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value="  Edit  "/>
            </form>
        </td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/departments/{hospitalId}/{departmentId}/delete(hospitalId=${hospitalId},departmentId=${department.getId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value="  Delete  "/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</html>

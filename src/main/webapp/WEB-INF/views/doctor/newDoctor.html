<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/hospitals/{id}/mainPage(id=${hospitalId})}" class="btn btn-primary">back</a></a>

<div class="form-container">
    <form th:action="@{/doctors/{hospitalId}/save(hospitalId=${hospitalId})}" th:object="${newDoctor}" th:method="POST">
        <div>
            <label for="firstName">Name</label>
            <input type="text" th:field="*{firstName}" id="firstName">
        </div>
        <div>
            <label for="lastName">Surname</label>
            <input type="text" th:field="*{lastName}" id="lastName">
        </div>
        <div>
            <label for="position">Position</label>
            <input type="text" id="position" th:field="*{position}">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" th:field="*{email}">
            </div>
            <div>
                <label for="image">Image</label>
                <input type="text" id="image" th:field="*{image}">
            </div>
            <div class="form-group">
                <label for="departmentIdes">>>Select department<<</label>
                <select id="departmentIdes" name="departmentIdes" class="form-control" multiple required
                        th:field="*{departmentId}">
                    <option th:each="department : ${departments}"
                            th:value="${department.getId()}"
                            th:text="${department.getName()}"></option>
                </select>
            </div>

            <br>

            <div>
                <button type="submit">Save</button>
            </div>

    </form>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</html>

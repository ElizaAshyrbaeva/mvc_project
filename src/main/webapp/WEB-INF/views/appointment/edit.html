

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="body">
<div class="form-container">
    <form name="my-form" th:action="@{update}"
          th:method="PUT" th:object="${appointment}">
        <div>
            <label for="birthday">Date:</label>
            <input type="date" th:field="*{date}" id="birthday" name="birthday" required>
        </div>
        <div>
            <select th:field="*{departmentId}"  required>
                <option value="">--Department--</option>
                <option th:each="department : ${departments}" th:value="${department.id}"
                        th:text="${department.name}"></option>
            </select>
            <select th:field="*{patientId}"required>
                <option value="">>>>>Patient<<<<</option>
                <option th:each="patient : ${patients}" th:value="${patient.id}"
                        th:text="${patient.lastName}"></option>
            </select>
            <select th:field="*{doctorId}"required>
                <option value="">>>>>Doctor<<<<</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                        th:text="${doctor.lastName}"></option>
            </select>
            <div>
        <div class="form-box">
            <button class="btn btn-primary-dan"  id="btnSend">Update</button>
        </div>
            </div>
        </div>
    </form>
    <form th:action="@{/appointments/{hospitalId}(hospitalId=${hospitalId})}">
        <input type="submit" th:value="Cancel"/>
    </form>
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
